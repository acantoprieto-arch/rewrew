<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla desde Google Sheets</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 { text-align: center; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th { background-color: #222; }
    tr:nth-child(even) { background-color: #222; }
    tr:nth-child(odd) { background-color: #000; }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h2>Tabla desde Google Sheets</h2>
  <table id="miTabla"></table>

  <script>
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      // Reemplaza con el ID de tu hoja de cÃ¡lculo
      const sheetId = '1Jx8AvjYbslVL7zNIGkf58-4Pysbvjl0SWdD6XxkOlL8';
      const query = new google.visualization.Query(
        `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=Sheet1`
      );

      query.send(response => {
        if (response.isError()) {
          console.error(response.getMessage(), response.getDetailedMessage());
          document.getElementById("miTabla").innerHTML = `<tr><td colspan="100%">Error cargando hoja</td></tr>`;
          return;
        }

        const data = response.getDataTable();
        let html = "<thead><tr>";
        for (let c = 0; c < data.getNumberOfColumns(); c++) {
          html += `<th>${data.getColumnLabel(c)}</th>`;
        }
        html += "</tr></thead><tbody>";

        for (let r = 0; r < data.getNumberOfRows(); r++) {
          html += "<tr>";
          for (let c = 0; c < data.getNumberOfColumns(); c++) {
            html += `<td>${data.getValue(r,c)}</td>`;
          }
          html += "</tr>";
        }
        html += "</tbody>";
        document.getElementById("miTabla").innerHTML = html;
      });
    }
  </script>
</body>
</html>
