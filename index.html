<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Clasificación</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #1e1e1e;
    font-family: 'Montserrat', sans-serif;
    color: white;
    margin: 0;
    padding: 20px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    max-width: 1400px;
    margin: auto;
  }
  th, td {
    padding: 5px 10px;
    text-align: center;
    font-size: 14px;
  }
  /* Estilos reutilizables */
  .estilo-encabezado { font-size: 12px; font-weight: bold; }
  .estilo-posicion { font-size: 24px; font-weight: bold; color: white; background-color: #DD0000; }
  .estilo-piloto { font-size: 16px; font-weight: bold; }
  .estilo-puntos { font-size: 16px; font-weight: bold; }
  .estilo-numero { font-size: 16px; font-weight: bold; background-color: white; color: black; }
  .equipo { min-width: 180px; font-size: 14px; }
  .marca img, .espec img {
    max-height: 30px;
    margin-top: 2px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  .resto { font-size: 14px; }

  /* Alternancia de fila para las columnas normales */
  .fila-par td.resto, .fila-par td.equipo, .fila-par td.marca, .fila-par td.espec { background-color: #282828; }
  .fila-impar td.resto, .fila-impar td.equipo, .fila-impar td.marca, .fila-impar td.espec { background-color: #1e1e1e; }

  th { font-size: 20px; background-color: black; }
</style>
</head>
<body>
<h1 class="estilo-encabezado">Clasificación</h1>
<table id="clasificacion"></table>

<script>
const sheetId = "1Jx8AvjYbslVL7zNIGkf58-4Pysbvjl0SWdD6XxkOlL8";
const sheetName = "Clas3";
const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

fetch(url)
  .then(res => res.text())
  .then(data => {
    const json = JSON.parse(data.substr(47).slice(0, -2));
    const cols = json.table.cols.map(c => c.label);
    const rows = json.table.rows;

    const table = document.getElementById("clasificacion");

    // Cabecera
    const thead = document.createElement("thead");
    const trHead = document.createElement("tr");
    cols.forEach(col => {
      const th = document.createElement("th");
      th.innerText = col;
      th.className = "estilo-encabezado";
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    // Filas
    const tbody = document.createElement("tbody");
    rows.forEach((row, index) => {
      const tr = document.createElement("tr");
      tr.className = (index % 2 === 0) ? "fila-par" : "fila-impar";

      row.c.forEach((cell, i) => {
        const td = document.createElement("td");
        const value = cell ? cell.v : "";

        // Aplicar estilos según columna
        if (cols[i] === "Posición") {
          td.className = "estilo-posicion";
          td.innerText = value;
        } else if (cols[i] === "Piloto") {
          td.className = "estilo-piloto";
          td.innerText = value;
        } else if (cols[i] === "#") {
          td.className = "estilo-numero";
          td.innerText = value;
        } else if (cols[i] === "Puntos") {
          td.className = "estilo-puntos";
          td.innerText = value;
        } else if (cols[i] === "Equipo") {
          td.className = "equipo";
          td.innerText = value;
        } else if (cols[i] === "Marca") {
          td.className = "marca";
          td.innerHTML = `<img src="${value}" alt="Marca">`;
        } else if (cols[i] === "Espec.") {
          td.className = "espec";
          td.innerText = value;
        } else {
          td.className = "resto";
          td.innerText = value;
        }

        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
  })
  .catch(err => console.error(err));
</script>
</body>
</html>
