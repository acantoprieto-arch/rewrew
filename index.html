<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Clasificación</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #1e1e1e;
    font-family: 'Montserrat', sans-serif;
    color: white;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-size: 14px;
    margin-bottom: 20px;
  }

  .table-container {
    overflow-x: auto;
    width: 100%;
  }

  /* Botón modo básico/completo */
  .toggle-btn {
    display: block;
    margin: 0 auto 10px auto;
    padding: 8px 16px;
    background-color: #DD0000;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  .toggle-btn:hover { background-color: #ff2222; }

  table {
    border-collapse: collapse;
    width: 100%;
    table-layout: auto; /* permite que las columnas se ajusten automáticamente */
  }

  th, td {
    text-align: center;
    white-space: nowrap;
    height: 42px;
    padding: 0 10px;
    vertical-align: middle;
    overflow: hidden;
    box-sizing: border-box;
  }

  th {
    background-color: black;
    font-weight: bold;
  }

  tr:nth-child(even) td { background-color: #282828; }
  tr:nth-child(odd) td { background-color: #1e1e1e; }

  /* --- Cajas inclinadas --- */
  .posicion-box {
    display: inline-block;
    background-color: #DD0000;
    color: white;
    font-weight: bold;
    font-size: 18px;
    padding: 4px 10px;
    transform: skew(-20deg);
    min-width: 36px;
    line-height: 1;
  }
  .posicion-box span { display: inline-block; transform: skew(20deg); }

  .dorsal-box {
    display: inline-block;
    background-color: #FFFFFF;
    color: black;
    font-weight: bold;
    font-size: 18px;
    padding: 4px 10px;
    transform: skew(-20deg);
    min-width: 36px;
    line-height: 1;
  }
  .dorsal-box span { display: inline-block; transform: skew(20deg); }

  /* Estilos reutilizables */
  .encabezado1 { font-size: 14px; font-weight: bold; }
  .equipo { min-width: 160px; font-size: 14px; }
  td.puntos { font-size: 16px; font-weight: bold; } /* más grande */
  .marca img {
    height: 38px;
    width: 38px;
    display: block;
    margin: 2px auto;
    object-fit: contain;
  }

  /* Ocultar columnas */
  .oculto {
    display: none;
  }

  /* Responsive */
  @media (max-width: 768px) {
    th, td { padding: 0 6px; font-size: 12px; line-height: 20px; }
    .posicion-box, .dorsal-box { font-size: 16px; padding: 3px 8px; }
    td.puntos { font-size: 14px; }
    .marca img { height: 24px; width: 24px; }
    .equipo { min-width: 120px; }
  }
</style>
</head>
<body>
<h1 class="encabezado1">Clasificación</h1>
<button class="toggle-btn" id="toggleView">Básico</button>
<div class="table-container">
  <table id="clasificacion"></table>
</div>

<script>
const sheetId = "1Jx8AvjYbslVL7zNIGkf58-4Pysbvjl0SWdD6XxkOlL8";
const sheetName = "Clas3";
const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

let modoCompleto = false; // estado inicial: básico

fetch(url)
  .then(res => res.text())
  .then(data => {
    const json = JSON.parse(data.substr(47).slice(0, -2));
    const cols = json.table.cols.map(c => c.label);
    const rows = json.table.rows;

    const table = document.getElementById("clasificacion");

    // Cabecera
    const thead = document.createElement("thead");
    const trHead = document.createElement("tr");
    cols.forEach(col => {
      const th = document.createElement("th");
      th.innerText = col;
      th.className = "encabezado1 th-" + col.replace(/\s+/g, '');
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    // Filas
    const tbody = document.createElement("tbody");
    rows.forEach(row => {
      const tr = document.createElement("tr");
      row.c.forEach((cell, i) => {
        const td = document.createElement("td");
        const colName = cols[i];
        td.classList.add("td-" + colName.replace(/\s+/g, ''));
        let value = cell ? cell.v : "";

        if (colName === "Posición") td.innerHTML = `<div class="posicion-box"><span>${value}</span></div>`;
        else if (colName === "#") td.innerHTML = `<div class="dorsal-box"><span>${value}</span></div>`;
        else if (colName === "Piloto") td.className += " encabezado1", td.innerText = value;
        else if (colName === "Puntos") td.className += " puntos", td.innerText = value;
        else if (colName === "Equipo") td.className += " equipo", td.innerText = value;
        else if (colName === "Marca") td.className += " marca", td.innerHTML = `<img src="${value}" alt="Marca">`;
        else td.innerText = value;

        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);

    // Botón para alternar vista básica/completa
    document.getElementById("toggleView").addEventListener("click", () => {
      modoCompleto = !modoCompleto;
      const columnasOcultar = ["R1", "R2", "R3", "R4", "Pen"];
      columnasOcultar.forEach(col => {
        const th = document.querySelector(".th-" + col);
        const tds = document.querySelectorAll(".td-" + col);
        if (th) th.classList.toggle("oculto", !modoCompleto);
        tds.forEach(td => td.classList.toggle("oculto", !modoCompleto));
      });
      document.getElementById("toggleView").innerText = modoCompleto ? "Completo" : "Básico";
    });
  })
  .catch(err => console.error(err));
</script>
</body>
</html>
