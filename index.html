<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla desde Google Sheets (CSV)</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #222; /* gris oscuro */
    }
    tr:nth-child(odd) {
      background-color: #000; /* negro */
    }
  </style>
</head>
<body>
  <h2>Tabla desde Google Sheets</h2>
  <table id="miTabla"></table>

  <script>
    //  Aquí va tu URL pública en formato CSV
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRKjM6EtJwKRvQ-QFOSqjaC-_eiv0KhHwHlvJEx4PEs4z3p1Fytv2-28zS_yfwcWBiTE11VZNnWEfUP/pub?gid=0&single=true&output=csv";

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error("Error al cargar la hoja: " + response.status);
        }
        return response.text();
      })
      .then(data => {
        const filas = data.trim().split("\n").map(linea => linea.split(","));
        let html = "<thead><tr>";
        filas[0].forEach(celda => html += `<th>${celda}</th>`);
        html += "</tr></thead><tbody>";
        for (let i = 1; i < filas.length; i++) {
          html += "<tr>";
          filas[i].forEach(celda => html += `<td>${celda}</td>`);
          html += "</tr>";
        }
        html += "</tbody>";
        document.getElementById("miTabla").innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("miTabla").innerHTML = `<tr><td colspan="100%">Error: ${err.message}</td></tr>`;
      });
  </script>
</body>
</html>
