<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Clasificación</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  background-color: #1e1e1e;
  font-family: 'Montserrat', sans-serif;
  color: white;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 14px;
  margin-bottom: 20px;
}

.table-container {
  overflow-x: auto;
  width: 100%;
}

table {
  border-collapse: collapse;
  width: 100%;
  min-width: 800px;
}

th, td {
  padding: 0;
  text-align: center;
  white-space: nowrap;
  height: 42px;
  vertical-align: middle;
}

th {
  background-color: black;
}

/* Colores de filas alternadas */
tr:nth-child(even) td { background-color: #282828; }
tr:nth-child(odd) td { background-color: #1e1e1e; }

/* Estilos reutilizables */
.encabezado1 { font-size: 14px; font-weight: bold; }

.estilo2 { /* Posición */
  font-size: 24px;
  font-weight: bold;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #DD0000;
  height: 100%;
}

.estilo3 { font-size: 14px; font-weight: bold; }

.estilo4 { /* # con rectángulo blanco detrás */
  font-size: 14px;
  font-weight: bold;
  color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: white;
  height: 100%;
}

.equipo { min-width: 180px; font-size: 14px; }

.resto { font-size: 14px; }

/* Logos de Marca */
.marca img {
  max-height: 38px; /* Ajustado para caber en 42px fila con margen */
  height: auto;
  margin-top: 2px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  object-fit: contain;
}

/* Responsive */
@media (max-width: 768px) {
  th, td {
    font-size: 12px;
  }
  .estilo2 { font-size: 20px; }
  .estilo3 { font-size: 12px; }
  .estilo4 { font-size: 12px; }
  .marca img { max-height: 24px; }
  .equipo { min-width: 140px; }
}
</style>
</head>
<body>
<h1 class="encabezado1">Clasificación</h1>
<div class="table-container">
  <table id="clasificacion"></table>
</div>

<script>
const sheetId = "1Jx8AvjYbslVL7zNIGkf58-4Pysbvjl0SWdD6XxkOlL8";
const sheetName = "Clas3";
const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

fetch(url)
  .then(res => res.text())
  .then(data => {
    const json = JSON.parse(data.substr(47).slice(0, -2));
    const cols = json.table.cols.map(c => c.label);
    const rows = json.table.rows;

    const table = document.getElementById("clasificacion");

    // Cabecera
    const thead = document.createElement("thead");
    const trHead = document.createElement("tr");
    cols.forEach(col => {
      const th = document.createElement("th");
      th.innerText = col;
      th.className = "encabezado1";
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    // Filas
    const tbody = document.createElement("tbody");
    rows.forEach(row => {
      const tr = document.createElement("tr");
      row.c.forEach((cell, i) => {
        const td = document.createElement("td");
        let value = cell ? cell.v : "";

        if (cols[i] === "Posición") {
          td.className = "estilo2";
          td.innerHTML = `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;">${value}</div>`;
        } else if (cols[i] === "Piloto" || cols[i] === "Puntos") {
          td.className = "estilo3";
          td.innerText = value;
        } else if (cols[i] === "#") {
          td.className = "estilo4";
          td.innerHTML = `<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;">${value}</div>`;
        } else if (cols[i] === "Equipo") {
          td.className = "equipo";
          td.innerText = value;
        } else if (cols[i] === "Marca") {
          td.className = "marca";
          td.innerHTML = `<img src="${value}" alt="Marca">`;
        } else {
          td.className = "resto";
          td.innerText = value;
        }

        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
  })
  .catch(err => console.error(err));
</script>
</body>
</html>
