<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Clasificación</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #1e1e1e;
    font-family: 'Montserrat', sans-serif;
    color: white;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-size: 16px;
    margin-bottom: 20px;
  }

  .table-container {
    overflow-x: auto; /* Scroll horizontal en móviles */
    width: 100%;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    min-width: 800px; /* Evita que se achique demasiado */
  }

  th, td {
    padding: 5px 10px;
    text-align: center;
    font-size: 14px; /* default */
    white-space: nowrap; /* Evita que los textos se partan en varias líneas */
  }

  th {
    background-color: black;
    font-size: 12px; /* Encabezados */
  }

  tr:nth-child(even) td {
    background-color: #282828;
  }

  tr:nth-child(odd) td {
    background-color: #1e1e1e;
  }

  /* Estilos reutilizables */
  .encabezado1 { font-size: 12px; font-weight: bold; }
  .estilo2 { font-size: 24px; font-weight: bold; color: white; background-color: #DD0000; } /* Posición */
  .estilo3 { font-size: 16px; font-weight: bold; } /* Piloto y Puntos */
  .estilo4 { font-size: 16px; font-weight: bold; background-color: white; color: black; } /* # */
  .equipo { min-width: 180px; font-size: 14px; }
  .marca img, .espec img {
    max-height: 30px;
    margin-top: 2px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  .resto { font-size: 14px; }

  /* Responsive: ajustar fuentes y padding en móviles */
  @media (max-width: 768px) {
    th, td {
      padding: 4px 6px;
      font-size: 12px;
    }
    .estilo2 { font-size: 20px; }
    .estilo3 { font-size: 14px; }
    .estilo4 { font-size: 14px; }
    .marca img, .espec img { max-height: 24px; }
    .equipo { min-width: 140px; }
  }
</style>
</head>
<body>
<h1 class="encabezado1">Clasificación</h1>
<div class="table-container">
  <table id="clasificacion"></table>
</div>

<script>
const sheetId = "1Jx8AvjYbslVL7zNIGkf58-4Pysbvjl0SWdD6XxkOlL8";
const sheetName = "Clas3";
const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

fetch(url)
  .then(res => res.text())
  .then(data => {
    const json = JSON.parse(data.substr(47).slice(0, -2));
    const cols = json.table.cols.map(c => c.label);
    const rows = json.table.rows;

    const table = document.getElementById("clasificacion");

    // Cabecera
    const thead = document.createElement("thead");
    const trHead = document.createElement("tr");
    cols.forEach(col => {
      const th = document.createElement("th");
      th.innerText = col;
      th.className = "encabezado1";
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    // Filas
    const tbody = document.createElement("tbody");
    rows.forEach(row => {
      const tr = document.createElement("tr");
      row.c.forEach((cell, i) => {
        const td = document.createElement("td");
        let value = cell ? cell.v : "";

        if (cols[i] === "Posición") {
          td.className = "estilo2";
        } else if (cols[i] === "Piloto" || cols[i] === "Puntos") {
          td.className = "estilo3";
        } else if (cols[i] === "#") {
          td.className = "estilo4";
        } else if (cols[i] === "Equipo") {
          td.className = "equipo";
        } else if (cols[i] === "Marca") {
          td.innerHTML = `<img src="${value}" alt="Marca">`;
        } else if (cols[i] === "Espec.") {
          td.innerHTML = `<span>${value}</span>`;
        } else {
          td.className = "resto";
        }

        if (!td.innerHTML) td.innerText = value;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
  })
  .catch(err => console.error(err));
</script>
</body>
</html>
