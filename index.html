<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Clasificación</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #1e1e1e;
    font-family: 'Montserrat', sans-serif;
    color: white;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    font-size: 14px;
    margin-bottom: 20px;
  }

  .table-container {
    overflow-x: auto;
    width: 100%;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    min-width: 800px;
  }

  th, td {
    padding: 0 10px;
    text-align: center;
    white-space: nowrap;
    height: 50px;
    max-height: 50px;
    min-height: 50px;
    line-height: 46px;
    overflow: hidden;
    box-sizing: border-box;
    vertical-align: middle;
  }

  th {
    background-color: black;
  }

  tr:nth-child(even) td { background-color: #282828; }
  tr:nth-child(odd) td { background-color: #1e1e1e; }

  /* --- Cajas inclinadas --- */
  .posicion-box {
    display: inline-block;
    background-color: #DD0000;
    color: white;
    font-weight: bold;
    font-size: 20px;
    padding: 6px 14px;
    transform: skew(-20deg);
    min-width: 40px;
  }
  .posicion-box span { display: inline-block; transform: skew(20deg); }

  .dorsal-box {
    display: inline-block;
    background-color: #FFFFFF;
    color: black;
    font-weight: bold;
    font-size: 20px;
    padding: 6px 14px;
    transform: skew(-20deg);
    min-width: 40px;
  }
  .dorsal-box span { display: inline-block; transform: skew(20deg); }

  /* Otros estilos */
  .encabezado1 { font-size: 14px; font-weight: bold; }
  .equipo { min-width: 180px; font-size: 14px; }
  td.puntos { font-size: 14px; font-weight: bold; }
  .marca img {
    max-height: 46px;
    height: auto;
    display: block;
    margin: 2px auto;
    object-fit: contain;
  }

  /* Responsive */
  @media (max-width: 768px) {
    th, td { padding: 0 6px; font-size: 12px; line-height: 22px; }
    .posicion-box, .dorsal-box { font-size: 16px; padding: 4px 10px; }
    td.puntos { font-size: 12px; }
    .marca img { max-height: 24px; }
    .equipo { min-width: 140px; }
  }
</style>
</head>
<body>
<h1 class="encabezado1">Clasificación</h1>
<div class="table-container">
  <table id="clasificacion"></table>
</div>

<script>
const sheetId = "1Jx8AvjYbslVL7zNIGkf58-4Pysbvjl0SWdD6XxkOlL8";
const sheetName = "Clas3";
const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

fetch(url)
  .then(res => res.text())
  .then(data => {
    const json = JSON.parse(data.substr(47).slice(0, -2));
    const cols = json.table.cols.map(c => c.label);
    const rows = json.table.rows;

    const table = document.getElementById("clasificacion");

    // Cabecera
    const thead = document.createElement("thead");
    const trHead = document.createElement("tr");
    cols.forEach(col => {
      const th = document.createElement("th");
      th.innerText = col;
      th.className = "encabezado1";
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    // Filas
    const tbody = document.createElement("tbody");
    rows.forEach(row => {
      const tr = document.createElement("tr");
      row.c.forEach((cell, i) => {
        const td = document.createElement("td");
        let value = cell ? cell.v : "";

        // Asignar clases por columna y cajas inclinadas
        if (cols[i] === "Posición") td.innerHTML = `<div class="posicion-box"><span>${value}</span></div>`;
        else if (cols[i] === "#") td.innerHTML = `<div class="dorsal-box"><span>${value}</span></div>`;
        else if (cols[i] === "Piloto") td.className = "encabezado1", td.innerText = value;
        else if (cols[i] === "Puntos") td.className = "puntos", td.innerText = value;
        else if (cols[i] === "Equipo") td.className = "equipo", td.innerText = value;
        else if (cols[i] === "Marca") td.innerHTML = `<img src="${value}" alt="Marca">`;
        else td.innerText = value;

        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
  })
  .catch(err => console.error(err));
</script>
</body>
</html>
