<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla din√°mica desde Google Sheets</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #222; /* gris oscuro */
    }
    tr:nth-child(odd) {
      background-color: #000; /* negro */
    }
  </style>
</head>
<body>
  <h2>Tabla desde Google Sheets</h2>
  <table id="miTabla"></table>

  <script>
    // üîπ Sustituye esta URL por la URL p√∫blica CSV de tu Google Sheet
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRKjM6EtJwKRvQ-QFOSqjaC-_eiv0KhHwHlvJEx4PEs4z3p1Fytv2-28zS_yfwcWBiTE11VZNnWEfUP/pub?output=csv";

    fetch(url)
      .then(response => {
        if (!response.ok) throw new Error("HTTP error " + response.status);
        return response.text();
      })
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        let html = "<thead><tr>";
        rows[0].forEach(cell => html += `<th>${cell}</th>`);
        html += "</tr></thead><tbody>";
        rows.slice(1).forEach(r => {
          html += "<tr>";
          r.forEach(cell => html += `<td>${cell}</td>`);
          html += "</tr>";
        });
        html += "</tbody>";
        document.getElementById("miTabla").innerHTML = html;
      })
      .catch(err => {
        console.error("Error al cargar la hoja:", err);
        document.getElementById("miTabla").innerHTML =
          `<tr><td colspan="100%">Error: ${err.message}</td></tr>`;
      });
  </script>
</body>
</html>
