<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificación</title>
  <style>
    body {
      background: #1e1e1e;
      font-family: 'Montserrat', sans-serif;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      height: 50px;
      text-align: center;
    }

    /* --- Caja inclinada para POSICIÓN --- */
    .posicion-box {
      display: inline-block;
      background-color: #DD0000; /* rojo */
      color: white;
      font-weight: bold;
      font-size: 20px;
      padding: 6px 14px;
      transform: skew(-20deg);
      text-align: center;
      min-width: 40px;
    }
    .posicion-box span {
      display: inline-block;
      transform: skew(20deg); /* endereza el número */
    }

    /* --- Caja inclinada para DORSAL (#) --- */
    .dorsal-box {
      display: inline-block;
      background-color: #FFFFFF; /* blanco */
      color: black;
      font-weight: bold;
      font-size: 20px;
      padding: 6px 14px;
      transform: skew(-20deg);
      text-align: center;
      min-width: 40px;
    }
    .dorsal-box span {
      display: inline-block;
      transform: skew(20deg);
    }

    /* Logos en columna Marca */
    .marca img {
      max-height: 46px;
      margin: 2px auto;
      display: block;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Posición</th>
        <th>Piloto</th>
        <th>#</th>
        <th>Equipo</th>
        <th>Marca</th>
        <th>Puntos</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><div class="posicion-box"><span>1</span></div></td>
        <td><b>Piloto Ejemplo</b></td>
        <td><div class="dorsal-box"><span>23</span></div></td>
        <td>Equipo Demo</td>
        <td class="marca"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Ferrari-Logo.png" alt="marca"></td>
        <td><b>100</b></td>
      </tr>
      <tr>
        <td><div class="posicion-box"><span>2</span></div></td>
        <td><b>Otro Piloto</b></td>
        <td><div class="dorsal-box"><span>99</span></div></td>
        <td>Team Test</td>
        <td class="marca"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/BMW_logo_%28gray%29.svg" alt="marca"></td>
        <td><b>85</b></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
