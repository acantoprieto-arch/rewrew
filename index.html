<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla desde Google Sheets</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 { text-align: center; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th { background-color: #222; }
    tr:nth-child(even) { background-color: #222; }
    tr:nth-child(odd) { background-color: #000; }
  </style>
  <!-- Tabletop.js -->
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/src/tabletop.min.js"></script>
</head>
<body>
  <h2>Tabla desde Google Sheets</h2>
  <table id="miTabla"></table>

  <script>
    const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1Jx8AvjYbslVL7zNIGkf58-4Pysbvjl0SWdD6XxkOlL8/edit?usp=sharing';

    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        simpleSheet: true,
        callback: showInfo
      });
    }

    function showInfo(data, tabletop) {
      if (!data || data.length === 0) {
        document.getElementById("miTabla").innerHTML = '<tr><td colspan="100%">No hay datos</td></tr>';
        return;
      }

      // Crear encabezados
      let html = '<thead><tr>';
      Object.keys(data[0]).forEach(key => {
        html += `<th>${key}</th>`;
      });
      html += '</tr></thead><tbody>';

      // Crear filas
      data.forEach(row => {
        html += '<tr>';
        Object.values(row).forEach(value => {
          html += `<td>${value}</td>`;
        });
        html += '</tr>';
      });

      html += '</tbody>';
      document.getElementById('miTabla').innerHTML = html;
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
